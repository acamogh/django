{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for item in object_list %}
        <tr>
          <td><a href="{% url 'Product_Detail' pk=item.pk %}">{{ item.title }}</a></td>
          <td>{{ item.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
